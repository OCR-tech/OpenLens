<div class="container-section" style="margin: 0; padding: 5px">
  <div class="video-source-section">
    <div class="object-section">
      <!-- input for detected objects -->
      <objectarea
        id="objects-input"
        class="objects-input"
        rows="8"
        placeholder="Detected objects..."
        style="width: 100%; box-sizing: border-box"
      ></objectarea>

      <!-- // Row 1 -->
      <div class="dropdown" id="object-dropdown">
        <div class="dropdown-select" onclick="toggleDropdownObjects()">
          Select Objects...
        </div>
        <div class="multi-options-box"></div>
      </div>

      <!-- Row 2 -->
      <!-- <div class="row-object">
        <button id="btn-detect-object" type="button" onclick="detectobjects()">
          Detect
        </button>
      </div> -->

      <textarea
        id="obj-detect-input"
        class="texts-input"
        rows="1"
        placeholder="Not Detected"
        style="width: 100%; box-sizing: border-box"
      ></textarea>

      <textarea
        id="obj-alert-input"
        class="texts-input"
        rows="1"
        placeholder="Not Alert"
        style="width: 100%; box-sizing: border-box"
      ></textarea>

      <!-- // Output area for detected objects -->
    </div>
  </div>
</div>
