<div
  class="container-section"
  style="margin: 0; padding: 0px; padding-top: 15px"
>
  <div class="controls-section">
    <button
      onclick="resumeVideo()"
      id="btn-resume"
      style="width: 20%; display: none"
    >
      Resume
    </button>
    <button
      onclick="pauseVideo()"
      id="btn-pause"
      style="width: 20%; display: inline-block"
      disabled="true"
    >
      Pause
    </button>
    <button
      onclick="captureImage()"
      id="btn-capture"
      style="width: 20%; display: inline-block"
      disabled="true"
    >
      Capture
    </button>
    <button
      onclick="hideOverlay()"
      id="btn-overlay1"
      style="width: 20%; display: inline-block"
      disabled="true"
    >
      No Overlay
    </button>
    <button
      onclick="showOverlay()"
      id="btn-overlay2"
      style="width: 20%; display: none"
      disabled="true"
    >
      Overlay
    </button>

    <br />
    <button
      onclick="recordVideo()"
      id="btn-record"
      style="width: 20%; display: inline-block"
      disabled="true"
    >
      Record
    </button>
    <button
      onclick="stopRCVideo()"
      id="btn-stoprc"
      style="width: 20%; display: none"
    >
      Stop
    </button>

    <button
      onclick="resetVideo()"
      id="btn-reset"
      style="width: 20%; display: inline-block"
      disabled="true"
    >
      Reset
    </button>

    <button
      onclick="hideFrame()"
      id="btn-frame1"
      style="width: 20%; display: inline-block"
      disabled="true"
    >
      No Frame
    </button>
    <button
      onclick="showFrame()"
      id="btn-frame2"
      style="width: 20%; display: none"
      disabled="true"
    >
      Frame
    </button>

    <!-- <button
      onclick="exit()"
      id="btn-exit"
      style="width: 20%; display: inline-block"
    >
      Exit
    </button> -->
  </div>
</div>
