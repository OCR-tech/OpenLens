<div class="container-section" style="margin: 0; padding: 5px">
  <div class="video-source-section">
    <div class="source-section">
      <label for="video-source">
        <select id="video-source" disabled="true" title="Select video source">
          <!-- <option value="camera" selected>Camera (default)</option> -->
          <option value="camera">Camera (default)</option>
          <option value="camera_usb">USB Camera (external)</option>
          <option value="camera_ip">IP Camera (wifi)</option>
          <option value="stream">Stream (internet)</option>
          <option value="video">Video (file)</option>
          <option value="image_file">Image (file)</option>
          <option value="image_folder" selected>Image (folder)</option>
        </select>
      </label>

      <button
        id="btn-browse"
        class="button-browse"
        disabled="true"
        type="button"
        onclick="browseButton()"
      >
        Browse
      </button>
      <input
        class="video-url-input"
        type="text"
        id="ip-camera-url"
        placeholder="Enter video URL"
        defaultValue="Enter IP Camera URL"
        onchange="validateIPCameraURL()"
        style="display: none"
      />
      <button
        id="btn-ok"
        class="button-ok"
        type="button"
        onclick="okSourceCamera()"
      >
        OK
      </button>

      <label for="video-unit">
        <select id="video-unit" disabled="true" title="Select video unit">
          <!-- <option value="1" selected>1</option> -->
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <!-- <option value="All">All</option> -->
        </select>
      </label>

      <!-- <div id="video-feed"></div> -->
      <!-- <div class="video-feed" id="video-feed"></div> -->
    </div>
  </div>
</div>
