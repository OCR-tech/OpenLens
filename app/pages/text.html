<div class="container-section" style="margin: 0; padding: 5px">
  <div class="video-source-section">
    <div class="text-section">
      <!-- input for detected texts -->
      <textarea
        id="texts-input"
        class="texts-input"
        rows="3"
        placeholder="Detected texts..."
        style="width: 100%; box-sizing: border-box"
      ></textarea>

      <div class="row-text">
        <!-- Row 1: Language select -->
        <label for="language-select" style="margin: 0">
          <select id="language-select" title="Select language">
            <option value="eng" selected>English</option>
            <option value="tha" selected>Thai</option>
            <option value="spa">Spanish</option>
            <option value="fra">French</option>
            <option value="deu">German</option>
            <option value="chi_sim">Chinese (Simplified)</option>
            <option value="jpn">Japanese</option>
            <option value="rus">Russian</option>
            <option value="ara">Arabic</option>
            <option value="por">Portuguese</option>
            <option value="hin">Hindi</option>
            <option value="ita">Italian</option>
            <option value="kor">Korean</option>
            <option value="tur">Turkish</option>
            <option value="vie">Vietnamese</option>
            <option value="nld">Dutch</option>
            <option value="ell">Greek</option>
            <option value="heb">Hebrew</option>
            <option value="pol">Polish</option>
            <option value="ces">Czech</option>
            <option value="ron">Romanian</option>
            <option value="swe">Swedish</option>
            <option value="fin">Finnish</option>
            <option value="hun">Hungarian</option>
          </select>
        </label>
      </div>

      <div class="row-text">
        <!-- Row 2: Buttons -->
        <button
          id="btn-detect-text"
          class="button"
          type="button"
          onclick="detectTexts()"
        >
          Detect
        </button>
        <button
          id="btn-pause-text"
          class="button"
          type="button"
          onclick="pauseTexts()"
        >
          Pause
        </button>
        <button
          id="btn-copy-text"
          class="button"
          type="button"
          onclick="copyTexts()"
        >
          Copy
        </button>
        <!-- <button
          id="btn-cut-text"
          class="button"
          type="button"
          onclick="cutTexts()"
        >
          Cut
        </button>
        <button
          id="btn-select-text"
          class="button"
          type="button"
          onclick="selectallTexts()"
        >
          Select All
        </button> -->
        <button
          id="btn-clear-text"
          class="button"
          type="button"
          onclick="clearTexts()"
        >
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
