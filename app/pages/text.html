<div class="container-section" style="margin: 0; padding: 5px">
  <div class="video-source-section">
    <div class="text-section">
      <!-- input for detected texts -->
      <textarea
        id="texts-input"
        class="texts-input"
        contenteditable="true"
        spellcheck="true"
        rows="2"
        placeholder="Detected texts..."
        style="width: 100%; box-sizing: border-box"
      ></textarea>

      <textarea
        id="texts-input1"
        class="texts-input"
        contenteditable="true"
        spellcheck="true"
        rows="2"
        placeholder="Detected texts..."
        style="width: 100%; box-sizing: border-box"
      ></textarea>

      <!-- // Row 1: Status -->
      <div class="dropdown" id="language-dropdown">
        <div class="dropdown-select" onclick="toggleDropdownLanguages()">
          Select Languages...
        </div>
        <div class="multi-options-box"></div>
      </div>

      <!-- Row 2: Buttons -->
      <div class="row-text">
        <button id="btn-detect-text" type="button" onclick="detectTexts()">
          Detect
        </button>
        <button id="btn-pause-text" type="button" onclick="pauseTexts()">
          Pause
        </button>
        <button id="btn-copy-text" type="button" onclick="copyTexts()">
          Copy
        </button>
        <button id="btn-clear-text" type="button" onclick="clearTexts()">
          Clear
        </button>
      </div>

      <div class="row-text">
        <!-- <button id="btn-voice-text" type="button" onclick="voiceTexts()">
          Voice
        </button> -->
        <!-- <button
          id="btn-translate-text"
          type="button"
          onclick="translateTexts()"
        >
          Translate
        </button> -->

        <button id="btn-csv-text" type="button" onclick="csvTexts()">
          CSV
        </button>
        <button
          id="btn-spreadsheet-text"
          type="button"
          onclick="spreadsheetTexts()"
        >
          Spreadsheet
        </button>
        <button id="btn-xlsx-text" type="button" onclick="browseXLSXFile()">
          Browse
        </button>

        <button id="btn-xlsx-add" type="button" onclick="addTextToXLSX()">
          Add
        </button>
        <!-- <button
          id="btn-folder-all"
          type="button"
          onclick="processAllImagesInFolder()"
        >
          All
        </button> -->
      </div>

      <!-- Row 1: Language select -->
    </div>
  </div>
</div>
