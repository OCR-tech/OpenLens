<div class="container-section" style="margin: 0; padding: 5px">
  <div class="video-source-section">
    <div class="text-section">
      <!-- input for detected texts -->
      <textarea
        id="texts-input"
        class="texts-input"
        rows="3"
        placeholder="Detected texts..."
        style="width: 100%; box-sizing: border-box"
      ></textarea>

      <div class="row-text">
        <!-- Row 1: Language select -->
        <label for="language-select" style="margin: 0">
          <select id="language-select" title="Select language">
            <option value="en" selected>English</option>
            <option value="th">Thai</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="hi">Hindi</option>
          </select>
        </label>
      </div>

      <div class="row-text">
        <!-- Row 2: Buttons -->
        <button
          id="btn-detect-text"
          class="button"
          type="button"
          onclick="detectTexts()"
        >
          Detect
        </button>
        <button
          id="btn-pause-text"
          class="button"
          type="button"
          onclick="pauseTexts()"
        >
          Pause
        </button>
        <button
          id="btn-copy-text"
          class="button"
          type="button"
          onclick="copyTexts()"
        >
          Copy
        </button>
        <button
          id="btn-cut-text"
          class="button"
          type="button"
          onclick="cutTexts()"
        >
          Cut
        </button>
        <button
          id="btn-select-text"
          class="button"
          type="button"
          onclick="selectTexts()"
        >
          Select
        </button>
        <button
          id="btn-clear-text"
          class="button"
          type="button"
          onclick="clearTexts()"
        >
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
