<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Language Select Dropdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .dropdown {
        width: 300px;
        margin: 40px auto;
        position: relative;
      }
      .dropdown-select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #fff;
      }
      .multi-options-box {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        width: 100%;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        z-index: 10;
        padding: 10px;
        border-radius: 4px;
      }
      .multi-options-box label {
        display: block;
        margin: 5px 0;
        cursor: pointer;
      }
      .dropdown.open .multi-options-box {
        display: block;
      }
      .selected-languages {
        margin-top: 10px;
        min-height: 22px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="dropdown" id="languageDropdown">
      <div class="dropdown-select" onclick="toggleDropdown()">
        Select Languages...
      </div>
      <div class="multi-options-box">
        <label><input type="checkbox" value="English" /> English</label>
        <label><input type="checkbox" value="Spanish" /> Spanish</label>
        <label><input type="checkbox" value="French" /> French</label>
        <label><input type="checkbox" value="German" /> German</label>
        <label><input type="checkbox" value="Japanese" /> Japanese</label>
        <label><input type="checkbox" value="Chinese" /> Chinese</label>
        <label><input type="checkbox" value="Russian" /> Russian</label>
        <label><input type="checkbox" value="Arabic" /> Arabic</label>
        <label><input type="checkbox" value="Portuguese" /> Portuguese</label>
        <label><input type="checkbox" value="Hindi" /> Hindi</label>
      </div>
      <div class="selected-languages" id="selectedLanguages"></div>
    </div>
    <script>
      const dropdown = document.getElementById("languageDropdown");
      const selectedLanguages = document.getElementById("selectedLanguages");
      const checkboxInputs = dropdown.querySelectorAll(
        '.multi-options-box input[type="checkbox"]'
      );
      const dropdownSelect = dropdown.querySelector(".dropdown-select");

      function toggleDropdown() {
        dropdown.classList.toggle("open");
      }

      function updateSelectedLanguages() {
        let selected = [];
        checkboxInputs.forEach((input) => {
          if (input.checked) selected.push(input.value);
        });
        selectedLanguages.textContent = selected.length
          ? selected.join(", ")
          : "No language selected.";
        dropdownSelect.textContent = selected.length
          ? selected.join(", ")
          : "Select Languages...";
      }

      checkboxInputs.forEach((input) => {
        input.addEventListener("change", updateSelectedLanguages);
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", function (e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
