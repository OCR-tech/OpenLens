<div class="container-section" style="margin: 0; padding: 5px">
  <div class="controls-section">
    <div class="video-source-section">
      <div class="controls-section">
        <!-- Detection Settings -->

        <!-- Object Detection Settings -->
        <div class="settings-row">
          <label for="object-switch" title="Detects objects."
            >Object Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="object-switch"
              title="Toggle object detection"
              placeholder="Toggle object detection"
              onclick="toggleObjectDetection()"
            />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Text Detection Settings -->
        <div class="settings-row">
          <label for="text-switch" title="Detects text.">Text Detection</label>
          <label class="switch">
            <input
              type="checkbox"
              id="text-switch"
              title="Toggle text detection"
              placeholder="Toggle text detection"
              onclick="toggleTextDetection()"

            <span class="slider"></span>
          </label>
        </div>

          <label for="motion-switch" title="Detects movement."

            <input

              id="motion-switch"
              title="Toggle motion detection"
              placeholder="Toggle motion detection"
              onclick="toggleMotionDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="motion-sensitivity-slider"
            min="0"
            max="10"
            value="5"
            disabled="true"
            title="Adjust motion sensitivity"
            placeholder="Adjust motion sensitivity"
            oninput="updateValueMotion(this.value)"
          />
          <span id="motion-sensitivity-value">5</span>

          <div
            class="status-color normal"
            id="motion-status-normal"
            title="Normal"
          ></div>
          <div
            class="status-color warn"
            id="motion-status-warn"
            title="Warning"
          ></div>
          <div
            class="status-color alert"
            id="motion-status-alert"
            title="Alert"
          ></div>
        </div>
