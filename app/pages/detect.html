<div class="container-section" style="margin: 0; padding: 5px">
  <div class="controls-section">
    <div class="video-source-section" id="video-source-section">
      <div class="controls-section">
        <!-- Detection Settings -->

        <!-- Motion Detection Settings -->
        <div class="settings-row">
          <label for="motion-detection" title="Detects movement."
            >Motion Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="motion-switch"
              onclick="toggleMotionDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="motion-sensitivity-slider"
            min="0"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueMotion(this.value)"
          />
          <span id="motion-sensitivity-value">5</span>

          <div
            class="status-color normal"
            id="motion-status-normal"
            title="Normal"
          ></div>
          <div
            class="status-color warn"
            id="motion-status-warn"
            title="Warning"
          ></div>
          <div
            class="status-color alert"
            id="motion-status-alert"
            title="Alert"
          ></div>
        </div>

        <!-- Sound Detection Settings -->
        <div class="settings-row">
          <label for="sound-detection" title="Detects unusual sounds."
            >Sound Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="sound-switch"
              onclick="toggleSoundDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="sound-sensitivity-slider"
            min="0"
            max="10"
            step="1"
            value="50"
            disabled="true"
            oninput="updateValueSound(this.value)"
          />
        </div>

        <!-- Smoke Detection Settings -->
        <div class="settings-row">
          <label for="smoke-detection" title="Detects smoke."
            >Smoke Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="smoke-switch"
              onclick="toggleSmokeDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="smoke-sensitivity-slider"
            min="0"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueSmoke(this.value)"
          />
          <span id="smoke-sensitivity-value">5</span>

          <div
            class="status-color normal"
            id="smoke-status-normal"
            title="Normal"
          ></div>
          <div
            class="status-color warn"
            id="smoke-status-warn"
            title="Warning"
          ></div>
          <div
            class="status-color alert"
            id="smoke-status-alert"
            title="Alert"
          ></div>
        </div>

        <!-- Fire Detection Settings -->
        <div class="settings-row">
          <label for="fire-detection" title="Detects flames."
            >Fire Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="fire-switch"
              onclick="toggleFireDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="fire-sensitivity-slider"
            min="0"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueFire(this.value)"
          />
          <span id="fire-sensitivity-value">5</span>

          <div
            class="status-color normal"
            id="fire-status-normal"
            title="Normal"
          ></div>
          <div
            class="status-color warn"
            id="fire-status-warn"
            title="Warning"
          ></div>
          <div
            class="status-color alert"
            id="fire-status-alert"
            title="Alert"
          ></div>
        </div>

        <!-- Flood Detection Settings -->
        <div class="settings-row">
          <label for="flood-detection" title="Detects flooding."
            >Flood Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="flood-switch"
              onclick="toggleFloodDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="flood-sensitivity-slider"
            min="0"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueFlood(this.value)"
          />
        </div>

        <!-- Light Detection Settings -->
        <div class="settings-row">
          <label for="light-detection" title="Detects light intensity."
            >Light Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="light-switch"
              onclick="toggleLightDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="light-sensitivity-slider"
            min="0"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueLight(this.value)"
          />
        </div>

        <!-- Rain Detection Settings -->
        <div class="settings-row">
          <label for="rain-detection" title="Detects rain."
            >Rain Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="rain-switch"
              onclick="toggleRainDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="rain-sensitivity-slider"
            min="0"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueRain(this.value)"
          />
        </div>

        <!-- Falling Detection Settings -->
        <div class="settings-row">
          <label for="falling-detection" title="Detects falls for elderly."
            >Falling Detection</label
          >
          <label class="switch">
            <input type="checkbox" id="falling-detection" />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="falling-sensitivity"
            min="0"
            max="10"
            value="5"
            disabled="true"
          />
        </div>

        <!-- Breaking Detection Settings -->
        <div class="settings-row">
          <label
            for="break-detection"
            title="Detects glass breaking or intrusion."
            >Breaking Detection</label
          >
          <label class="switch">
            <input type="checkbox" id="break-detection" />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="break-sensitivity"
            min="0"
            max="10"
            value="5"
            disabled="true"
          />
        </div>

        <!-- <Additional Settings> -->
      </div>
    </div>
  </div>
</div>
