<div class="container-section" style="margin: 0; padding: 5px">
  <div class="video-source-section">
    <div class="mode-section">
      <!-- input for mode selection -->
      <label for="mode-select">
        <select id="mode-select" title="Select mode">
          <option value="auto" selected>Auto</option>
          <option value="manual">Manual</option>
          <option value="custom">Custom</option>
        </select>
      </label>

      <!-- button -->
      <button
        id="btn-mode-ok"
        class="button-ok"
        type="button"
        onclick="okMode()"
      >
        OK
      </button>
    </div>
  </div>
</div>
