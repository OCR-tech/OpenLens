<div class="container-section" style="margin: 0; padding: 5px">
  <div class="controls-section">
    <div class="video-source-section" id="video-source-section">
      <div class="controls-section">
        <!-- Online Settings -->
        <div class="settings-row">
          <label for="online-switch">Online</label>
          <label class="switch">
            <input type="checkbox" id="online-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Date/Time Settings -->
        <div class="settings-row">
          <label for="datetime-switch">Date/Time</label>
          <label class="switch">
            <input
              type="checkbox"
              id="datetime-switch"
              disabled="true"
              onclick="toggleDateTime()"
            />
            <span class="slider"></span>
          </label>
          <label id="datetime-label" class="datetime-label"></label>
        </div>

        <!-- GPS/Location Settings -->
        <div class="settings-row">
          <label for="gps-switch">GPS/Location</label>
          <label class="switch">
            <input type="checkbox" id="gps-switch" onclick="toggleGPS()" />
            <span class="slider"></span>
          </label>
          <label id="gps-label" class="gps-label"></label>
        </div>

        <!-- Video Size Settings -->
        <div class="settings-row">
          <label for="video-size-switch">Video Size</label>
          <label class="switch">
            <input
              type="checkbox"
              id="video-size-switch"
              onclick="toggleVideoSize()"
            />
            <span class="slider"></span>
          </label>
          <label id="video-size-label" class="video-size-label"></label>
        </div>

        <!-- Frame rate Settings -->
        <div class="settings-row">
          <label for="frame-rate-switch">Frame Rate</label>
          <label class="switch">
            <input
              type="checkbox"
              id="frame-rate-switch"
              onclick="toggleFrameRate()"
            />
            <span class="slider"></span>
          </label>
          <label id="frame-rate-label" class="frame-rate-label"></label>
        </div>

        <!-- Streaming Settings -->
        <div class="settings-row">
          <label for="streaming-switch">Streaming</label>
          <label class="switch">
            <input type="checkbox" id="streaming-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Mode Settings -->
        <div class="settings-row">
          <label for="mode-switch">Mode</label>
          <label class="switch">
            <input type="checkbox" id="mode-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Counting Objects Settings -->
        <div class="settings-row">
          <label for="counting-objects">Counting Objects</label>
          <label class="switch">
            <input type="checkbox" id="counting-objects-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- SMS Alert Settings -->
        <div class="settings-row">
          <label for="sms-alert">SMS Alert</label>
          <label class="switch">
            <input type="checkbox" id="sms-switch" onclick="toggleSmsInput()" />
            <span class="slider"></span>
          </label>
          <input
            class="sms-input"
            type="text"
            id="sms-user"
            placeholder="Enter phone number"
            defaultValue="Enter phone number"
            style="display: none; min-width: 150px"
          />
          <button
            id="btn-ok-sms"
            type="button"
            class="btn-ok-settings"
            onclick="okSmsAlert()"
          >
            OK
          </button>
        </div>

        <!-- Line Alert Settings -->
        <div class="settings-row">
          <label for="line-alert">Line Alert</label>
          <label class="switch">
            <input
              type="checkbox"
              id="line-switch"
              onclick="toggleLineInput()"
            />
            <span class="slider"></span>
          </label>
          <input
            class="line-input"
            type="text"
            id="line-user"
            defaultValue="Enter Line ID"
            placeholder="Enter Line ID"
            style="display: none; min-width: 100px"
          />
          <button
            id="btn-ok-line"
            type="button"
            class="btn-ok-settings"
            onclick="okLineAlert()"
          >
            OK
          </button>
        </div>

        <!-- Email Alert Settings -->
        <div class="settings-row">
          <label for="email-alert">Email Alert</label>
          <label class="switch">
            <input
              type="checkbox"
              id="email-switch"
              onclick="toggleEmailInput()"
            />
            <span class="slider"></span>
          </label>
          <input
            class="email-input"
            type="text"
            id="email-user"
            placeholder="Enter email address"
            defaultValue="Enter email address"
            style="display: none; min-width: 250px"
          />
          <button
            id="btn-ok-email"
            type="button"
            class="btn-ok-settings"
            onclick="okEmailAlert()"
          >
            OK
          </button>
        </div>

        <!-- Notification Settings -->
        <div class="settings-row">
          <label for="notification">Notification</label>
          <label class="switch">
            <input
              type="checkbox"
              id="notification-switch"
              onclick="toggleNotification()"
            />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Privacy Settings -->
        <div class="settings-row">
          <label for="privacy">Privacy</label>
          <label class="switch">
            <input type="checkbox" id="privacy-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- History Settings -->
        <div class="settings-row">
          <label for="history">History</label>
          <label class="switch">
            <input type="checkbox" id="history-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Motion Detection Settings -->
        <div class="settings-row">
          <label for="motion-detection" title="Detects movement."
            >Motion Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="motion-switch"
              onclick="toggleMotionDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="motion-sensitivity-slider"
            min="1"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueMotion(this.value)"
          />
          <ul
            style="
              display: flex;
              gap: 8px;
              align-items: center;
              margin: 0;
              padding: 0;
              list-style: none;
            "
          >
            <li class="status normal"></li>
            <li class="status warn"></li>
            <li class="status alert"></li>
          </ul>
        </div>

        <!-- Sound Detection Settings -->
        <div class="settings-row">
          <label for="sound-detection" title="Detects unusual sounds."
            >Sound Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="sound-switch"
              onclick="toggleSoundDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="sound-sensitivity-slider"
            min="1"
            max="10"
            step="1"
            value="50"
            disabled="true"
            oninput="updateValueSound(this.value)"
          />
        </div>

        <!-- Smoke Detection Settings -->
        <div class="settings-row">
          <label for="smoke-detection" title="Detects visible smoke."
            >Smoke Detection</label
          >
          <label class="switch">
            <input type="checkbox" id="smoke-detection" />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="smoke-sensitivity"
            min="1"
            max="10"
            value="5"
            disabled="true"
          />
        </div>

        <!-- Fire Detection Settings -->
        <div class="settings-row">
          <label for="fire-detection" title="Detects flames."
            >Fire Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="fire-switch"
              onclick="toggleFireDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="fire-sensitivity-slider"
            min="1"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueFire(this.value)"
          />
        </div>

        <!-- Flood Detection Settings -->
        <div class="settings-row">
          <label for="flood-detection" title="Detects flooding."
            >Flood Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="flood-switch"
              onclick="toggleFloodDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="flood-sensitivity-slider"
            min="1"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueFlood(this.value)"
          />
        </div>

        <!-- Light Detection Settings -->
        <div class="settings-row">
          <label for="light-detection" title="Detects light intensity."
            >Light Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="light-switch"
              onclick="toggleLightDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="light-sensitivity-slider"
            min="1"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueLight(this.value)"
          />
        </div>

        <!-- Rain Detection Settings -->
        <div class="settings-row">
          <label for="rain-detection" title="Detects rain."
            >Rain Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="rain-switch"
              onclick="toggleRainDetection()"
            />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="rain-sensitivity-slider"
            min="1"
            max="10"
            value="5"
            disabled="true"
            oninput="updateValueRain(this.value)"
          />
        </div>

        <!-- Falling Detection Settings -->
        <div class="settings-row">
          <label for="falling-detection" title="Detects falls for elderly."
            >Falling Detection</label
          >
          <label class="switch">
            <input type="checkbox" id="falling-detection" />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="falling-sensitivity"
            min="1"
            max="10"
            value="5"
            disabled="true"
          />
        </div>

        <!-- Breaking Detection Settings -->
        <div class="settings-row">
          <label
            for="break-detection"
            title="Detects glass breaking or intrusion."
            >Breaking Detection</label
          >
          <label class="switch">
            <input type="checkbox" id="break-detection" />
            <span class="slider"></span>
          </label>
          <input
            type="range"
            id="break-sensitivity"
            min="1"
            max="10"
            value="5"
            disabled="true"
          />
        </div>

        <!-- Button to download JSON -->
        <button onclick="downloadJSONFile()">Download</button>
        <input
          class="file-path-input"
          type="text"
          id="file-path-location"
          placeholder="Enter file path location"
          value="C:\Users\s6010\Desktop\NewFolder"
          onchange="saveFilePathLocation()"
        />

        <!-- Default Setting -->
        <div class="settings-row">
          <label for="default">Default setting</label>
          <label class="switch">
            <input type="checkbox" id="default" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- <Additional Settings> -->
      </div>
    </div>
  </div>
</div>
