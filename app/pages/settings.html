<div class="container-section" style="margin: 0; padding: 5px">
  <div class="controls-section">
    <div class="video-source-section" id="video-source-section">
      <div class="controls-section">
        <!-- Online Settings -->
        <div class="settings-row">
          <label for="online-switch">Online</label>
          <label class="switch">
            <input type="checkbox" id="online-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Date/Time Settings -->
        <div class="settings-row">
          <label for="datetime-switch">Date/Time</label>
          <label class="switch">
            <input
              type="checkbox"
              id="datetime-switch"
              disabled="true"
              onclick="toggleDateTime()"
            />
            <span class="slider"></span>
          </label>
          <label
            for="datetime-switch"
            id="datetime-label"
            class="datetime-label"
          ></label>
        </div>

        <!-- GPS/Location Settings -->
        <div class="settings-row">
          <label for="gps-switch">GPS/Location</label>
          <label class="switch">
            <input type="checkbox" id="gps-switch" onclick="toggleGPS()" />
            <span class="slider"></span>
          </label>
          <label for="gps-switch" id="gps-label" class="gps-label"></label>
        </div>

        <!-- Video Resolution Settings -->
        <div class="settings-row">
          <label for="video-size-switch">Video Resolution</label>
          <label class="switch">
            <input
              type="checkbox"
              id="video-size-switch"
              onclick="toggleVideoSize()"
            />
            <span class="slider"></span>
          </label>
          <label
            for="video-size-switch"
            id="video-size-label"
            class="video-size-label"
          ></label>

          <!-- <label for="video-size-select">Select Size:</label> -->
          <select id="video-size-select" title="Select video resolution">
            <option value="1920x1080">1920x1080 (Full HD)</option>
            <option value="1280x720">1280x720 (HD)</option>
            <option value="640x480" selected>640x480 (VGA)</option>
            <option value="320x240">320x240 (QVGA)</option>
          </select>
        </div>

        <!-- Frame rate Settings -->
        <div class="settings-row">
          <label for="frame-rate-switch">Frame Rate</label>
          <label class="switch">
            <input
              type="checkbox"
              id="frame-rate-switch"
              onclick="toggleFrameRate()"
            />
            <span class="slider"></span>
          </label>
          <label
            for="frame-rate-switch"
            id="frame-rate-label"
            class="frame-rate-label"
          ></label>
        </div>

        <!-- Streaming Settings -->
        <div class="settings-row">
          <label for="streaming-switch">Streaming</label>
          <label class="switch">
            <input type="checkbox" id="streaming-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Counting Objects Settings -->
        <div class="settings-row">
          <label for="counting-objects-switch">Counting Objects</label>
          <label class="switch">
            <input
              type="checkbox"
              id="counting-objects-switch"
              title="Toggle counting objects"
              placeholder="Toggle counting objects"
            />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Text Detection Settings -->
        <div class="settings-row">
          <label for="text-switch" title="Detects text in video."
            >Text Detection</label
          >
          <label class="switch">
            <input
              type="checkbox"
              id="text-switch"
              title="Toggle text detection"
              placeholder="Toggle text detection"
              onclick="toggleTextDetection()"
            />
            <span class="slider"></span>
          </label>
        </div>

        <!-- SMS Alert Settings -->
        <div class="settings-row">
          <label for="sms-switch">SMS Alert</label>
          <label class="switch">
            <input
              type="checkbox"
              id="sms-switch"
              title="Toggle SMS alert"
              placeholder="Toggle SMS alert"
              onclick="toggleSmsInput()"
            />
            <span class="slider"></span>
          </label>
          <input
            class="sms-input"
            type="text"
            id="sms-user"
            placeholder="Enter phone number"
            defaultValue="Enter phone number"
            style="display: none; min-width: 150px"
          />
          <button
            id="btn-ok-sms"
            type="button"
            class="btn-ok-settings"
            onclick="okSmsAlert()"
          >
            OK
          </button>
        </div>

        <!-- Line Alert Settings -->
        <div class="settings-row">
          <label for="line-switch">Line Alert</label>
          <label class="switch">
            <input
              type="checkbox"
              id="line-switch"
              title="Toggle line alert"
              placeholder="Toggle line alert"
              onclick="toggleLineInput()"
            />
            <span class="slider"></span>
          </label>
          <input
            class="line-input"
            type="text"
            id="line-user"
            defaultValue="Enter Line ID"
            placeholder="Enter Line ID"
            style="display: none; min-width: 100px"
          />
          <button
            id="btn-ok-line"
            type="button"
            class="btn-ok-settings"
            onclick="okLineAlert()"
          >
            OK
          </button>
        </div>

        <!-- Email Alert Settings -->
        <div class="settings-row">
          <label for="email-switch">Email Alert</label>
          <label class="switch">
            <input
              type="checkbox"
              id="email-switch"
              title="Toggle email alert"
              placeholder="Toggle email alert"
              onclick="toggleEmailInput()"
            />
            <span class="slider"></span>
          </label>
          <input
            class="email-input"
            type="text"
            id="email-user"
            placeholder="Enter email address"
            defaultValue="Enter email address"
            style="display: none; min-width: 250px"
          />
          <button
            id="btn-ok-email"
            type="button"
            class="btn-ok-settings"
            onclick="okEmailAlert()"
          >
            OK
          </button>
        </div>

        <!-- Notification Settings -->
        <div class="settings-row">
          <label for="notification-switch">Notification</label>
          <label class="switch">
            <input
              type="checkbox"
              id="notification-switch"
              title="Toggle notification"
              placeholder="Toggle notification"
              onclick="toggleNotification()"
            />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Privacy Settings -->
        <div class="settings-row">
          <label for="privacy-switch">Privacy</label>
          <label class="switch">
            <input
              type="checkbox"
              id="privacy-switch"
              title="Toggle privacy"
              placeholder="Toggle privacy"
            />
            <span class="slider"></span>
          </label>
        </div>

        <!-- History Settings -->
        <div class="settings-row">
          <label for="history-switch">History</label>
          <label class="switch">
            <input
              type="checkbox"
              id="history-switch"
              title="Toggle history"
              placeholder="Toggle history"
            />
            <span class="slider"></span>
          </label>
        </div>

        <canvas
          id="ocr-canvas"
          style="position: absolute; left: 0; top: 0; z-index: 10"
        ></canvas>

        <!-- Default Setting -->
        <div class="settings-row">
          <label for="default-switch">Default</label>
          <label class="switch">
            <input type="checkbox" id="default-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Button to download JSON -->
        <button type="button" onclick="downloadJSONFile()">Download</button>
        <input
          class="file-path-input"
          type="text"
          id="file-path-location"
          placeholder="Enter file path location"
          value="C:\Users\s6010\Desktop\NewFolder"
          onchange="saveFilePathLocation()"
        />

        <!-- <Additional Settings> -->
      </div>
    </div>
  </div>
</div>
